
version: "{build}"

clone_folder: c:\gopath\src\github.com\evshiron\shitama

environment:
  GOPATH: c:\gopath

install:
  - set QTDIR=C:\Qt\5.7\mingw53_32
  - set PATH=%PATH%;%QTDIR%\bin;C:\MinGW\bin

build_script:
  - cmd: .\scripts\build_client_dist.bat %APPVEYOR_BUILD_NUMBER% %APPVEYOR_REPO_COMMIT%

deploy:
