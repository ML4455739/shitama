  release: 'r$(APPVEYOR_BUILD_NUMBER)'
  description: 'Shitama r$(APPVEYOR_BUILD_NUMBER) for $(APPVEYOR_REPO_COMMIT)'
  draft: true
  prerelease: true
  auth_token:
    secure: xCaen1KT4SjLSk39zHb+F1m3KfMgHhJfRUiLxqt+rC0BkejW+kmv5iN2Oh7Druzf

artifacts:
  - path: .\dist\Shitama.7z
    name: Shitama
